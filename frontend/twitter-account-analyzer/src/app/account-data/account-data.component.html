<div id="account-container">
    <button mat-button (click)="backToMain()">
        <mat-icon>chevron_left</mat-icon>Back
    </button>

    <div class="hstack">
        <img [src]="pfpLarge" alt="Profile Picture" class="circle">
        <div class="vstack">
            <p><b>{{ accountData?.displayName ?? '-' }}</b></p>
            <p><i>&#64;{{ username }}</i></p>
        </div>
    </div>
</div>
