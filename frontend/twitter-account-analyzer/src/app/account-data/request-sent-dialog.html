<h2 mat-dialog-title>Request Sent!</h2>
    <mat-dialog-content>
        <p>The account you requested (&#64;{{ data.username }}) does not have an existing entry in our database. Your request has been queued and if you come back later, you should be able to see the results!</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
